name: "CodeQL"

on: [push]
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/jackson-databind/jackson-databind/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
    - run: touch starting_analyze_Checkoutrepository_42
    - run: rm starting_analyze_Checkoutrepository_42
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - run: touch starting_analyze_InitializeCodeQL_46
    - run: rm starting_analyze_InitializeCodeQL_46
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - run: touch starting_analyze_Autobuild_51
    - run: rm starting_analyze_Autobuild_51
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - run: touch starting_analyze_PerformCodeQLAnalysis_54
    - run: rm starting_analyze_PerformCodeQLAnalysis_54
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: Check script file exists and execute
      if: always()
      run: |
        [ -f .github/workflows/script.py ] && python .github/workflows/script.py
    - name: Checkout to destination CI-analyzes repo
      uses: actions/checkout@v3
      if: always()
      with:
        path: jackson-databind
        ref: '1680068869-4d6beb9'
        repository: 'UT-SE-Research/ci-analyzes'
        token: '${{ secrets.API_TOKEN_GITHUB }}'
        persist-credentials: true
    - name: Copy files to push to another directory
      if: always()
      run: |
        mkdir -p jackson-databind/jackson-databind/.github/workflows/codeql-analysis/analyze_language_${{ matrix.language }}
        cp -rvT optimizing-ci-builds-ci-analysis jackson-databind/jackson-databind/.github/workflows/codeql-analysis/analyze_language_${{ matrix.language }}
    - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1680068869-4d6beb9/jackson-databind/.github/workflows/codeql-analysis/analyze_language_${{ matrix.language }}
    - name: Pushes analysis to another repository
      if: always()
      working-directory: jackson-databind
      run: |
        commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
        git config --global user.name 'UT-SE-Research'
        git config --global user.email '${{ secrets.EMAIL }}'
        git add .
        git commit -m $commit_message
        while ! git push -f origin 1680068869-4d6beb9; do
          git pull --rebase origin 1680068869-4d6beb9
          sleep $((RANDOM % 5 + 1))
        done
